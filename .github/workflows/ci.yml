# Weaver - GitHub Actions CI/CD
# 自动化测试和代码质量检查

name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
    
    - name: 设置 Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov ruff
        pip install -r requirements.txt
    
    - name: 运行单元测试
      run: |
        python -m pytest tests/unit -v --tb=short --cov=app --cov-report=xml --cov-report=term-missing
    
    - name: 上传覆盖率报告
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.11'
      with:
        files: ./coverage.xml
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
    
    - name: 设置 Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: 安装 ruff
      run: pip install ruff
    
    - name: 运行 ruff 检查
      run: ruff check app/ --output-format=github
      continue-on-error: true  # 允许警告，不阻塞 CI

  type-check:
    runs-on: ubuntu-latest
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
    
    - name: 设置 Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: 安装依赖
      run: |
        pip install mypy
        pip install -r requirements.txt
    
    - name: 运行类型检查
      run: mypy app/ --ignore-missing-imports
      continue-on-error: true  # 渐进式类型检查
